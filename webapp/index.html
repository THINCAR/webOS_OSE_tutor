<!DOCTYPE html>
<html>

<head>
    <title>Example Web App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="hellobox">
        <h1 id="txt_msg">Hello, Web Application!!</h1>
    </div>
    <div class="container">
        <div class="label" id="label_cam_list">
            none camera
        </div>
        <div class="button": id="button_cam_list">
            camera list
        </div>
    </div>
    <div class="container">
        <input type="text" class="input_box" id="cam_id_input">
        <div class="button": id="button_cam_open">
            camera open
        </div>
    </div>
    <div class="container">
        <input type="text" class="input_box" id="cam_handle_input">
        <div class="button": id="button_start_preview">
            start preview
        </div>
    </div>


</body>
</html>
